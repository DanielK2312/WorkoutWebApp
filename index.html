<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <title>Workout Planner/Motivator</title>
  <style>
    body {
      background-color: lightgray;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Get a workout and a motivational quote!</h1>
    <p>Workouts to choose from: Chest, Back, Legs</p>

    <label for="body part">What body part do you want to workout?</label>
    <div id="error"></div>
    <input type="text" class="u-full-width" id="input">
    <button type="submit" class="btn1 u-full-width" id="sub">Get Workout!</button>

    <div id="output"></div>
    <br><br>

    <div id="word-container">
      <div id="motivation"></div>
      <div id="quote"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
